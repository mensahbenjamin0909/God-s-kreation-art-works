<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD'S KREATION ART WORKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .artwork {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .artwork img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>GOD'S KREATION ART WORKS</h1>
    <p>Showcasing creative masterpieces</p>
</header>

<div class="gallery">
    <!-- Artwork 1 -->
    <div class="artwork">
        <img src="path_to_image1.jpg" alt="Artwork 1">
        <h3>Artwork Title 1</h3>
        <p>Description of the artwork goes here.</p>
    </div>

    <!-- Artwork 2 -->
    <div class="artwork">
        <img src="path_to_image2.jpg" alt="Artwork 2">

        <p>Description of the artwork goes here.</p>
    </div>

    <!-- Artwork 3 -->
    <div class="artwork">
        <img src="path_to_image3.jpg" alt="Artwork 3">
        <h3>Artwork Title 3</h3>
        <p>Description of the artwork goes here.</p>
    </div>

    <!-- Add more artworks as needed -->
</div>

<footer>
    <p>&copy; 2025 GOD'S KREATION ART WORKS. All rights reserved.</p>
</footer>

</body>
</html>
